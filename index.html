<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>STFU</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Delayed auditory feedback tool to disrupt speech">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="STFU">

    <!-- Manifest & Icons -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ¤«</text></svg>">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            font-family: monospace;
            color: #fff;
            cursor: pointer;
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .text {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .hint {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="emoji">ðŸ¤«</div>
    <div class="text">STFU</div>
    <div class="hint">tap to shut them up</div>
    <script>
        document.body.addEventListener('click', async () => {
            const audioContext = new AudioContext();
            const mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const source = audioContext.createMediaStreamSource(mediaStream);
            const delayNode = audioContext.createDelay(5);
            const gainNode = audioContext.createGain();
            delayNode.delayTime.value = 2;
            gainNode.gain.value = 0.8;
            source.connect(delayNode);
            delayNode.connect(gainNode);
            gainNode.connect(audioContext.destination);
            document.querySelector('.hint').style.display = 'none';
        }, { once: true });

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('SW registered'))
                .catch((err) => console.log('SW registration failed:', err));
        }
    </script>
</body>

</html>
